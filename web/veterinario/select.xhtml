<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>

        <ui:composition template="./../index.xhtml">
            <ui:define name="conteudo">
                <h:selectOneMenu id="vet" value="#{veterinarioDAO}">
                    <f:selectItems value="#{veterinarioDAO.readAll()}"
                                   var="u" itemLabel="#{u.nome}" itemValue="#{u.nome}"/>  
                </h:selectOneMenu>
                <br/> <br/>
                <p:commandButton value="Selecionar" actionListener="#{veterinarioDAO.find(u.nome)}"/>
                    <br/> <br/>
                    <p:outputLabel value="Id:  #{veterinario.id}"/>
                    <br/> <br/>

                    <p:outputLabel value="Nome:  #{veterinarioDAO.nomeLocalizado}"/>
                    <br/> <br/>

                    <p:outputLabel value="CRMV:  #{veterinarioDAO.crmvLocalizado}"/>
                    <br/> <br/>

                    <p:outputLabel value="Senha:  #{veterinario.senha}"/>
                    <br/> <br/>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
