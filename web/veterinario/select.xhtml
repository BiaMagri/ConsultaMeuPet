<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>

        <ui:composition template="./../index.xhtml">
            <ui:define name="conteudo">
                <h:selectOneMenu id="vet" value="#{veterinarioDAO.nomeLocalizado}">
                    <f:selectItems value="#{veterinarioDAO.readAll()}"
                                   var="u" itemLabel="#{u}" itemValue="#{u}"/>
                </h:selectOneMenu>
                <br/> <br/>
                <h:commandButton value="Selecionar" action="#{veterinarioDAO.find()}"/>
                <br/> <br/>
                <c:if test="#{veterinarioDAO.selecionado.nome!=null}">
                    <p:outputLabel value="Nome:  #{veterinarioDAO.selecionado.nome}"/>
                    <br/> <br/>

                    <p:outputLabel value="CRMV:  #{veterinarioDAO.selecionado.crmv}"/>
                    <br/> <br/>

                    <p:outputLabel value="Senha:  #{veterinarioDAO.selecionado.senha}"/>
                    <br/> <br/>
                </c:if>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
